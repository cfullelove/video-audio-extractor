<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video → Audio Extractor</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"] {
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .flash {
      color: red;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Video → Audio Extractor</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for msg in messages %}
          <div>{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <label for="file">Choose a video file:</label>
    <input type="file" id="file" name="file" accept="video/*" required />

    <label for="output_format">Choose output audio format:</label>
    <select name="output_format" id="output_format">
      <option value="mp3">MP3</option>
      <option value="m4a" selected>M4A (AAC)</option>
    </select>

    <button type="submit">Extract Audio</button>
  </form>
</body>
</html>
